on:
  workflow_dispatch:
  pull_request:
  pull_request_target:
  push: 

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
  two:
    runs-on: ubuntu-latest
    needs: [one]
    steps:
      - name: Dump Needs context
        env:
          GITHUB_CONTEXT: ${{ toJSON(needs) }}
        run: echo "$GITHUB_CONTEXT"
    
