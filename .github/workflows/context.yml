on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  pull_request_target:
    branches:
      - main
  push: 
    branches:
      - main

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
